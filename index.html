<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Face - Particle Visualization</title>
    <link rel="stylesheet" href="src/css/styles.css">
    
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    
    <!-- ml5.js Library -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <!-- Main Application Scripts -->
    <script src="src/js/particles.js"></script>
    <script src="src/js/faceMesh.js"></script>
    <script src="src/js/sketch.js"></script>
</head>
<body>
    <div class="container">
        <div id="intro" class="section active">
            <h1>The Face</h1>
            <p>An interactive particle visualization that captures the essence of your face.</p>
            <p>Allow camera access to begin the experience.</p>
            <button id="start-button">Start Experience</button>
        </div>
        
        <div id="experience" class="section">
            <!-- Canvas will be created here by p5.js -->
        </div>
        
        <div class="controls">
            <button id="reset-button" class="hidden">Reset</button>
        </div>
    </div>
    
    <script src="src/js/app.js"></script>
</body>
</html>
