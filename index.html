<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Face - Particle Visualization</title>
    <link rel="stylesheet" href="src/css/styles.css">
    
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- ml5.js Library with specific version that supports FaceMesh -->
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
    
    <!-- Error handling for libraries -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Check if p5.js is loaded
            if (typeof p5 === 'undefined') {
                document.getElementById('error-message').innerHTML = 
                    'Error: p5.js library could not be loaded. Check your internet connection.';
                document.getElementById('error-container').style.display = 'block';
            }
            
            // Check if ml5.js is loaded
            if (typeof ml5 === 'undefined') {
                document.getElementById('error-message').innerHTML = 
                    'Error: ml5.js library could not be loaded. Check your internet connection.';
                document.getElementById('error-container').style.display = 'block';
            } else {
                console.log("ml5 loaded with version:", ml5.version);
            }
        });
    </script>
    
    <!-- Main Application Scripts -->
    <script src="src/js/particles.js"></script>
    <script src="src/js/faceMesh.js"></script>
    <script src="src/js/sketch.js"></script>
</head>
<body>
    <div class="container">
        <div id="intro" class="section active">
            <h1>The Face</h1>
            <p>An interactive particle visualization that captures the essence of your face.</p>
            <p>Allow camera access to begin the experience.</p>
            <button id="start-button">Start Experience</button>
        </div>
        
        <div id="error-container" style="display: none;">
            <h2>Oops! Something went wrong</h2>
            <p id="error-message"></p>
            <p>The application will still run in a fallback mode without face tracking.</p>
            <button onclick="document.getElementById('error-container').style.display = 'none';">Continue Anyway</button>
        </div>
        
        <div id="experience" class="section">
            <!-- Canvas will be created here by p5.js -->
        </div>
        
        <div class="controls">
            <button id="reset-button" class="hidden">Reset</button>
        </div>
    </div>
    
    <script src="src/js/app.js"></script>
</body>
</html>
